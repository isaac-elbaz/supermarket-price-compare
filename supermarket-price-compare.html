<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Price Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .table-wrapper {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: none;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .price-per-unit {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .best-price {
            background: #d4edda !important;
        }

        .best-price .price-per-unit {
            color: #155724;
            font-weight: bold;
        }

        .remove-btn {
            padding: 6px 0 6px 12px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .add-btn {
            width: 100%;
            padding: 12px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }

        @media (max-width: 768px) {
            .table-wrapper {
                padding: 15px;
            }

            th, td {
                padding: 10px 8px;
            }

            th {
                font-size: 12px;
            }

            input {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üõí Supermarket<br>Price Comparison</h1>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th style="width: 10%;">Name</th>
                <th style="width: 15%; min-width: 70px;">Price</th>
                <th style="width: 15%; min-width: 70px;">Quantity</th>
                <th style="width: 35%;">Price per Unit</th>
                <th style="width: 5%;"></th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="button-group">
            <button class="add-btn" onclick="addRow()">+ Add Product</button>
        </div>
    </div>
</div>

<script>
    let products = [];

    function addRow() {
        const letter = String.fromCharCode("a".charCodeAt(0) + products.length); // a, b, c, etc.
        products.push({
            id: Date.now(),
            name: letter,
            price: "",
            quantity: "",
        });
        renderTable();
    }

    function removeRow(id) {
        products = products.filter(p => p.id !== id);
        renderTable();
    }

    function updateProduct(id, field, value) {
        const product = products.find(p => p.id === id);
        if (product) {
            product[field] = value;
            renderTable();
        }
    }

    function renderTable() {
        const tbody = document.getElementById("tableBody");

        // Find lowest price per unit for highlighting (only valid products)
        let lowestPricePerUnit = Infinity;
        let lowestId = null;

        products.forEach(product => {
            const price = parseFloat(product.price);
            const quantity = parseFloat(product.quantity);
            // Only consider products with valid price AND quantity
            if (price > 0 && quantity > 0) {
                const pricePerUnit = price / quantity;
                if (pricePerUnit < lowestPricePerUnit) {
                    lowestPricePerUnit = pricePerUnit;
                    lowestId = product.id;
                }
            }
        });

        tbody.innerHTML = products.map(product => {
            const price = parseFloat(product.price) || 0;
            const quantity = parseFloat(product.quantity) || 0;
            const pricePerUnit = quantity > 0 && price > 0 ? (price / quantity).toFixed(2) : "";
            const isLowest = product.id === lowestId;

            return `
                    <tr ${isLowest ? "class=\"best-price\"" : ""}>
                        <td>
                            <input type="text" value="${product.name}"
                                   onchange="updateProduct(${product.id}, 'name', this.value)"
                                   placeholder="Product name">
                        </td>
                        <td>
                            <input type="number" value="${product.price}"
                                   onchange="updateProduct(${product.id}, 'price', this.value)"
                                   placeholder="0.00" step="0.01" min="0">
                        </td>
                        <td>
                            <input type="number" value="${product.quantity}"
                                   onchange="updateProduct(${product.id}, 'quantity', this.value)"
                                   placeholder="0" step="0.01" min="0">
                        </td>
                        <td>
                            <span class="price-per-unit">${pricePerUnit}</span>
                        </td>
                        <td class="remove-btn" onclick="removeRow(${product.id})">
                            üóëÔ∏è
                        </td>
                    </tr>
                `;
        }).join("");
    }

    // Initialize with 3 empty rows
    addRow();
    addRow();
    addRow();
</script>
</body>
</html>
